    - 'Developer ID Installer: Eclipse Foundation, Inc. (JCDTMS22B4)'
    - Developer ID Certification Authority
    - Apple Root CA
    input_path: '%RECIPE_CACHE_DIR%/downloads/OpenJDK8U-jdk_x64_mac_hotspot_%EclipseTemurinJDK_VERSION%.pkg'
