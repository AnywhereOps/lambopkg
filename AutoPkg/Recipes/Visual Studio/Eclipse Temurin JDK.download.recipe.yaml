Description: Downloads the latest version of Eclipse Temurin JDK for Visual Studio.
Identifier: com.github.dataJAR-recipes.download.Eclipse Temurin JDK
Input:
  NAME: EclipseTemurinJDK
MinimumVersion: '1.1'
Process:
- Processor: URLTextSearcher
  Arguments:
    re_pattern: (https://download\.visualstudio\.microsoft\.com/download/pr/([A-Za-z0-9]+(-[A-Za-z0-9]+)+)/[A-Za-z0-9]+/OpenJDK8U-jdk_x64_mac_hotspot_([0-9]+([A-Za-z]+[0-9]+)+)\.pkg)
