Description: "Downloads the latest version of Microsoft Build Of OpenJDK for Visual Studio.\n\nFor the ARCH_TYPE variable use \"x64\" for Intel or \"aarch64\" for Apple Silicon"
Identifier: com.github.dataJAR-recipes.download.Microsoft Build Of OpenJDK
Input:
  ARCH_TYPE: x64
  NAME: MicrosoftBuildOfOpenJDK
MinimumVersion: '1.1'
Process:
- Processor: URLTextSearcher
  Arguments:
    re_pattern: (https://download\.visualstudio\.microsoft\.com/download/pr/([A-Za-z0-9]+(-[A-Za-z0-9]+)+)/[A-Za-z0-9]+/microsoft-jdk-([0-9]+(\.[0-9]+)+)-macos-%ARCH_TYPE%\.pkg)
