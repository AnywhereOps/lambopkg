  Arguments:
    re_pattern: https://download\.visualstudio\.microsoft\.com/download/pr/([A-Za-z0-9]+(-[A-Za-z0-9]+)+)/[A-Za-z0-9]+/microsoft-jdk-(([0-9]+(\.[0-9]+)+))-macos-%ARCH_TYPE%\.pkg
    result_output_var_name: MicrosoftBuildOfOpenJDK_VERSION
