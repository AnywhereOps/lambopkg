Description: Downloads latest Claude.
Identifier: com.github.almenscorner.intune.Claude
Input:
  categories:
  - Productivity
  description: Your AI partner on desktop. Fast, focused, and designed for deep work.
  developer: Anthropic
  display_name: Claude
MinimumVersion: '1.1'
ParentRecipe: com.github.almenscorner.download.Claude
Process:
- Processor: com.github.almenscorner.intune-upload.processors/IntuneAppIconGetter
  Arguments:
    app_file: '%dmg_path%'
    name: '%NAME%'
- Processor: com.github.almenscorner.intune-upload.processors/IntuneAppUploader
  Arguments:
    app_file: '%dmg_path%'
    bundleId: '%bundleid%'
