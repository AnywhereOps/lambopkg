Description: "Downloads latest version of DaVinci Resolve 18.\n\nThis product requires registration in order to download, so\nyou _must_ override all input variables beginning with 'REG_'\nand they must contain data.\n\nNotably, REG_COUNTRY must contain sane values:\n- REG_COUNTRY is of the form 'us', 'ca', etc.\n"
Identifier: com.github.timsutton.download.davinciresolve18
Input:
  PRODUCT_NAME_PATTERN: ^DaVinci Resolve (?P<version>18(\.\d+)*)( Update)*$
  NAME: DaVinciResolve18
  REG_FIRSTNAME: ''
  REG_LASTNAME: ''
  REG_EMAIL: ''
  REG_PHONE: ''
  REG_CITY: ''
  REG_STREET: ''
  REG_COUNTRY: ''
MinimumVersion: 2.0.0
Process:
- Processor: BlackMagicURLProvider
  Arguments:
    product_name_pattern: '%PRODUCT_NAME_PATTERN%'
    product_name: DaVinci Resolve
    registration_info:
      firstname: '%REG_FIRSTNAME%'
      lastname: '%REG_LASTNAME%'
      email: '%REG_EMAIL%'
      phone: '%REG_PHONE%'
      city: '%REG_CITY%'
      street: '%REG_STREET%'
      country: '%REG_COUNTRY%'
- Processor: URLDownloader
  Arguments:
    filename: '%NAME%-%version%.zip'
- Processor: EndOfCheckPhase
