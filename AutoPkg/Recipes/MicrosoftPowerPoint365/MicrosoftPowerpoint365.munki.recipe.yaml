Description: Downloads the latest Microsoft PowerPoint installer package for Office 365 and imports into Munki.
Identifier: com.github.rtrouton.munki.microsoftpowerpoint365
Input:
  NAME: PowerPoint365
  MUNKI_REPO_SUBDIR: apps/msoffice
  pkginfo:
    catalogs:
    - testing
    display_name: Microsoft PowerPoint 365
    name: '%NAME%'
    unattended_install: true
MinimumVersion: 0.2.0
ParentRecipe: com.github.rtrouton.download.microsoftpowerpoint365
Process:
- Processor: FlatPkgUnpacker
  Arguments:
    flat_pkg_path: '%pathname%'
