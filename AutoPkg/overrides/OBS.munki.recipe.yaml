Identifier: local.munki.OBS
Input:
  ARCH: intel
  MUNKI_REPO_SUBDIR: apps/obs
  NAME: Open Broadcaster Software
  RE_PATTERN: href="(.*?%ARCH%.dmg)"
  SEARCH_URL: https://obsproject.com/download
  pkginfo:
    catalogs:
    - testing
    category: Multimedia
    description: Free and open source software for video recording and live streaming.
      Download and start streaming quickly and easily on Windows, Mac or Linux.
    developer: Hugh Bailey
    display_name: Open Broadcaster Software
    name: '%NAME%'
    postinstall_script: "#!/bin/sh\n# copy virtual camera plug-in to its needed location\
      \ to avoid an admin\n# credentials prompt when starting the virtual camera for\
      \ the first time\n/bin/cp -R /Applications/OBS.app/Contents/Resources/obs-mac-virtualcam.plugin\
      \ /Library/CoreMediaIO/Plug-Ins/DAL/\n\t\t\t"
    postuninstall_script: "#!/bin/sh\n# remove virtual camera plug-in\n/bin/rm -r\
      \ /Library/CoreMediaIO/Plug-Ins/DAL/obs-mac-virtualcam.plugin\n\t\t"
    unattended_install: true
